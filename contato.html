        <section class="formulario-bg">
        <div class="box_form">
    <form id="register-form">
        <fieldset>
            <legend class="title"><b>Faça contato conosco</b></legend>
            <br>

            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required data-min-length="3" data-required data-only-letters>
                <label for="nome" class="labelInput">Nome completo</label>
            </div><br><br>

            <div class="inputBox">
                <input type="text" name="email" id="email" class="inputUser" data-required required data-email-validate data-min-length="3">
                <label for="email" class="labelInput">E-mail</label>
            </div><br><br>

            <div class="inputBox">
                <input type="tel" name="telefone" id="telefone" class="inputUser" required data-required>
                <label for="telefone" class="labelInput">Telefone</label>
            </div><br><br>

            <p>Sexo</p>
            <input type="radio" name="genero" id="feminino" value="feminino" required>
            <label for="feminino">Feminino</label><br>

            <input type="radio" name="genero" id="masculino" value="masculino" required>
            <label for="masculino">Masculino</label><br>

            <input type="radio" name="genero" id="outro" value="outro" required>
            <label for="outro">Outro</label><br><br>

            <label for="data_nascimento"><b>Data de nascimento:</b></label>
            <input type="date" name="data_nascimento" id="data_nascimento" required>
            <br><br>
            
            <div class="inputBox">
                <input type="text" name="cep" id="cep" class="inputUser" required data-required>
                <label for="cep" class="labelInput">CEP</label>
            </div><br><br>

            
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito <a href="#">os termos de uso!</a></label>
            </div><br>

            <input type="submit" id="submit" value="Enviar">
            <div id=""></div>
        </fieldset>
    </form>
</div>
